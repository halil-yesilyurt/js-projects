<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Methods</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Array Methods</h1>

    <div class="container">
      <nav>
        <button id="add-user">
          <span>Add User</span>
          <div class="btn-effect"></div>
        </button>
        <button id="double">
          <span>Double Money</span>
          <div class="btn-effect"></div>
        </button>
        <button id="show-millionaires">
          <span>Show Millionaires</span>
          <div class="btn-effect"></div>
        </button>
        <button id="sort">
          <span>Sort by Richest</span>
          <div class="btn-effect"></div>
        </button>
        <button id="calculate-wealth">
          <span>Calculate Wealth</span>
          <div class="btn-effect"></div>
        </button>
      </nav>
      <main id="main">
        <h2><strong>Person</strong> Wealth</h2>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
